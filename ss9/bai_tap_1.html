<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><h2>nhap so tien muon doi</h2></td>

    </tr>
    <tr>
        <td><input type="text" size="30" id="tien"></td>

        <td>
            <select id="tu">
                <option value="usd">USD</option>
                <option value="jpy">JPY</option>
                <option value="vnd">VND</option>
                <option value="rmb">RMB</option>
                <option value="gbp">GBP</option>
            </select>
        </td>
        <td></td>
        <td>
            <select id="qua">
                <option value="usd">USD</option>
                <option value="jpy">JPY</option>
                <option value="vnd">VND</option>
                <option value="rmb">RMB</option>
                <option value="gbp">GBP</option>
            </select>
        </td>
        <td></td>
        <td>
            <button onclick="quyDoi()">Click quy doi</button>
        </td>
    </tr>
    <tr>
        <td>Sô tiền quy đổi là:</td>
        <td id="ketqua"></td>
    </tr>
</table>
</body>
<script>
    function quyQuaDollar(x, y) {
        switch (x) {
            case "usd":
                return y;
            case "jpy":
                return 0.0075 * y;
            case "vnd":
                return 23000 / y;
            case "rmb":
                return 0.15 * y;
            case "gbp":
                return 1.21 * y;
        }
    }

    function tuDollarQua(x, y) {
        switch (x) {
            case "usd":
                return y;
            case "jpy":
                return y / 0.0075;
            case "vnd":
                return y * 23000;
            case "rmb":
                return y / 0.15;
            case "gbp":
                return y / 1.21;

        }

    }

    function quyDoi() {
        let nhap = document.getElementById("tien").value;
        let from = document.getElementById("tu").value;
        let to = document.getElementById("qua").value;
        let ketQua = document.getElementById("ketqua");
        let tong = tuDollarQua(to, quyQuaDollar(from, nhap));
        ketQua.innerHTML = tong + "  " + to;
    }
</script>
</html>
