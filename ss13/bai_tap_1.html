<!DOCTYPE html>

<script>
    let n = +prompt("Nhập độ dài mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập số phần tử " + i);
    }
    let sum = 0;
    for (let j = 1; j < array.length; j+=2) {
        if (array[j] % 2 !== 0) {
            continue;
        }
        sum += array[j];
    }
    document.write("Số phần tử trong mảng là: " + array + "<br>");
    document.write("Tông các số chẳn: "+sum);
</script>
</html>
