<script>
    let arryFather = +prompt("Nhập số tuổi của cha: ");
    let arryChild = +prompt("Nhập số tuổi của con:");
    document.write("Tuổi cha: " + arryFather + " tuổi " + "<br>");
    document.write("Tuổi con: " + arryChild + " tuổi " + "<br>");

        }
    }
