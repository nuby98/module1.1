<script>
    let n = +prompt("Nhập độ dài mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập phần tử ");
    }

    function checkArry(a) {
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] % 2 === 0) {
                count++;
            }
        }
        if (count === 0) {
            return "0";
        } else if (count === a.length) {
            return "1";
        } else if (count > 0 && count < a.length) {
            return "-1";
        }

    }

    document.write(checkArry(array));

</script>
