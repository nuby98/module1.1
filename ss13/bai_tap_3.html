<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>

    let n = +prompt("Nhap so luong phan tu");
    let i = 0;
    let arr = [];
    for (let i = 0; i < n; i++) {
        do {
            arr[i] = +prompt("Nhap phan tu" + (i + 1) + "=");
        }
        while (!checkArr(arr, i));
    }

    function checkArr(arr, i) {
        for (let j = 0; j < i; j++) {
            if (arr[i] == arr[j]) {
                return false;
            }
        }
        return true;
    }

    alert(arr);
</script>
</html>
