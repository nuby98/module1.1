<script>
    let number = +prompt("Nhập số");

    function findMaxNumber(n) {
        let array = [];
        if (n < 1000 || n >= 10000) {
            return "-1";
        } else {
            array = n.toString().split("");
            for (let i = 0; i < array.length; i++) {
                for (let j = i+1; j < array.length; j++) {
                    if (array[i] < array[j]) {
                        let temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                }

            }
            array.pop();
            return array.join("");


        }
    }

    document.write(findMaxNumber(number));
</script>
