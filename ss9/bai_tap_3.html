    <tr>

<script>

    function nhap() {
        let hien1= document.getElementById("hien1");
        let hien = document.getElementById("hien");
        let a = document.getElementById("nhapa").value;
        let b = document.getElementById("nhapb").value;
        let r = (b / a) * 100;
        hien1.innerHTML = (`Số phần trăm nghỉ: ` + r.toFixed(2) + `%` + `<br>`);
        if (r >= 20) {
            hien.innerHTML = ("buộc chuyển lớp");
        } else if (r > 10) {
            hien.innerHTML = ("Gửi mail warning");
        }
    }
</script>
