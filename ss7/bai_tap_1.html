<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung ung dung tinh tien tips</title>
</head>
<body>
<table style="background: white">
    <tr>
        <td style="background: black; color: white">
            <center>
                <h2> TIP CALCULATOR</h2>
            </center>
        </td>
    </tr>
    <tr>
        <td>How much was your bill ?</td>
    </tr>
    <tr>
        <td>
            $ <input type="text" id="money">
        </td>
    </tr>

    <tr>
        <td>
            How was your service ?
        </td>
    </tr>
    <tr>
        <td>
            <select id="tip" style="width: 150px ; height: 50px">

                <option>Outstanding 30%</option>
                <option>Good 20%</option>
                <option>It was Ok 15%</option>
                <option>Bad 10%</option>
                <option>Terrible 5%</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            How many people are sharing the bill ?
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" id="people"> people
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="tipMoney()" style="background: red; width: 150px; height: 50px">CALCULATE!</button>
        </td>
    </tr>
</table>
</body>
<script>
    function tipMoney() {
        let money = document.getElementById("money").value;
        let tip = document.getElementById("tip").value;
        let people = document.getElementById("people").value;
        let sum;
        switch (tip) {
            case "Outstanding 30%":
                sum = (money * 0.3) / people;
                break;
            case "Good 20%":
                sum = (money * 0.2) / people;
                break;
            case "It was Ok 15%":
                sum = (money * 0.15) / people;
                break;
            case "Bad 10%":
                sum = (money * 0.1) / people;
                break;
            case "Terrible 5%":
                sum = (money * 0.05) / people;
                break;
        }
        alert("TIP AMOUNT " + sum + " $ each");
    }

</script>
</html>
