<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    let number;
    do {
        number = +prompt("Nhập số N");
        if (0 < number && number < 100) {
            document.write("Bạn đã nhập đúng");
        } else {
            alert("Mời bạn nhập lại");
        }

    } while (number <= 0 || number >= 100);
</script>
