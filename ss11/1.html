<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    var n = 6;

    for (let i = n / 2; i < n; i += 2) {
        // print first spaces
        for (let j = 1; j < n - i; j += 2) {
            document.write('&nbsp')
        }
        // print first stars
        for (let j = 1; j < i + 1; j++) {
            document.write('*')
        }
        // print second spaces
        for (let j = 1; j < n - i + 1; j++) {
            document.write('&nbsp')
        }
        // print second stars
        for (let j = 1; j < i + 1; j++) {
            document.write('*')
        }
       document.write();
    }
</script>
</html>
