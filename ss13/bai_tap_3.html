<script>

    let n = +prompt("Nhap so luong phan tu");
    let array = [];
    for (let i = 0; i < n; i++) {
        do {
            array[i] = +prompt("Nhap phan tu" + (i + 1) + "=");
        }
        while (!checkArr(array, i));
    }

    function checkArr(a,b) {
        for (let j = 0; j < b; j++) {
            if (a[b] === a[j]) {
                return false;
            }
        }
        return true;
    }

    alert(array);
</script>
